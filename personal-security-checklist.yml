- title: Autenticação
  slug: authentication
  description: Protegendo as credenciais de login das suas contas online
  icon: password
  color: yellow
  intro: >-
    A maioria das violações de dados relatadas é causada pelo uso de senhas fracas, padrão ou roubadas,
    segundo diversos relatórios de segurança. Use senhas longas, fortes e únicas; gerencie-as em um
    gerenciador de senhas seguro; habilite a autenticação em dois fatores; acompanhe vazamentos; e
    tenha cuidado ao fazer login nas suas contas.
  checklist:
  - point: Use uma Senha Forte
    priority: Essential
    details: >-
      Se sua senha for muito curta ou contiver palavras de dicionário, lugares ou nomes, ela pode ser facilmente
      quebrada por força bruta ou adivinhada por alguém. A forma mais simples de ter uma senha forte é torná-la
      longa (12+ caracteres) — considere usar uma “frase‑secreta” composta por várias palavras. Alternativamente,
      use um gerador para criar uma senha aleatória, longa e forte. Evite padrões óbvios e sequências previsíveis.

  - point: Não Reutilize Senhas
    priority: Essential
    details: >-
      Se você reutilizar uma senha e algum site em que tenha conta sofrer um vazamento, um criminoso poderá ganhar
      acesso não autorizado às suas outras contas. Isso costuma ocorrer via tentativas automatizadas em larga escala,
      conhecidas como Credential Stuffing. Infelizmente é muito comum, mas a proteção é simples — use uma senha
      diferente para cada uma das suas contas online.

  - point: Use um Gerenciador de Senhas Seguro
    priority: Essential
    details: >-
      Para a maioria das pessoas, é praticamente impossível lembrar centenas de senhas fortes e únicas.
      Um gerenciador de senhas gera, armazena e preenche automaticamente suas credenciais de login.
      Todas as suas senhas ficam criptografadas sob uma senha mestra (que você deve lembrar, e ela deve ser
      bem forte). A maioria dos gerenciadores possui extensões de navegador e apps móveis, para preencher
      senhas em qualquer dispositivo. Prefira soluções confiáveis e com histórico de segurança consistente.

  - point: Evite Compartilhar Senhas
    priority: Essential
    details: >-
      Embora possa haver situações em que você precise compartilhar o acesso a uma conta com outra pessoa,
      geralmente evite fazê‑lo, pois isso facilita a exposição da conta. Se realmente for necessário — por exemplo,
      em um time com conta compartilhada — use os recursos de compartilhamento do próprio gerenciador de senhas.

  - point: Habilite a Autenticação em 2 Fatores (2FA)
    priority: Essential
    details: >-
      Na 2FA você fornece algo que sabe (senha) e algo que tem (por exemplo, um código no celular) para entrar.
      Assim, mesmo que alguém tenha sua senha (por phishing, malware ou vazamento), não conseguirá acessar a conta.
      É fácil começar: use um aplicativo autenticador no celular e ative a 2FA nas configurações de segurança da conta.
      Ao entrar num novo dispositivo, será pedido um código temporário gerado localmente (normalmente a cada 30 segundos).

  - point: Guarde os Códigos de Backup com Segurança
    priority: Essential
    details: >-
      Ao habilitar MFA/2FA você recebe códigos de recuperação para usar caso perca o método principal.
      Guarde‑os em local seguro para evitar perda ou acesso indevido. Armazene em papel ou em local seguro no disco
      (por exemplo, armazenamento offline ou arquivo/unidade criptografada). Evite guardar no gerenciador de senhas,
      pois fontes de 2FA e senhas devem ficar separadas.

  - point: Cadastre‑se para Alertas de Vazamento
    priority: Optional
    details: >-
      Após um grande vazamento, os dados frequentemente vão parar na internet. Há serviços que coletam esses registros
      e permitem buscar seu e‑mail para verificar se está em alguma lista. Considere cadastrar seu e‑mail em serviços de
      monitoramento de vazamentos para receber alertas quando ele aparecer em novos conjuntos de dados. Isso ajuda a
      trocar senhas rapidamente nas contas afetadas.

  - point: Proteja sua Senha/PIN ao Digitar
    priority: Optional
    details: >-
      Ao digitar senhas em locais públicos, evite ficar na linha de visão de câmeras e de curiosos.
      Cubra o teclado ao digitar e evite expor senhas em texto claro na tela.

  - point: Atualize Periodicamente Senhas Críticas
    priority: Optional
    details: >-
      Vazamentos são comuns e é possível que algumas de suas senhas já estejam expostas.
      Atualizar ocasionalmente as senhas de contas críticas pode ajudar a mitigar riscos. Mas, se todas são longas,
      fortes e únicas, não há necessidade de trocar com frequência. Forçar trocas periódicas obrigatórias pode levar
      a senhas mais fracas.

  - point: Não Salve Senhas no Navegador
    priority: Optional
    details: >-
      A maior parte dos navegadores oferece salvar credenciais ao fazer login. Evite esse recurso — nem sempre
      há criptografia adequada, podendo expor suas contas. Prefira um gerenciador de senhas dedicado para armazenar
      (e preencher) seus logins.

  - point: Evite Logar no Dispositivo de Terceiros
    priority: Optional
    details: >-
      Evite fazer login em computadores de outras pessoas — você não sabe se estão limpos. Tenha atenção redobrada
      com máquinas públicas, onde malwares e rastreamento são mais comuns. É especialmente arriscado para contas
      críticas (ex.: banco). Se precisar, use janela privada/aba anônima (Ctrl+Shift+N/Cmd+Shift+N) para reduzir
      o armazenamento de credenciais, cookies e histórico.

  - point: Evite Dicas de Senha
    priority: Optional
    details: >-
      Alguns sites permitem definir dicas de senha. Muitas vezes as respostas são fáceis de adivinhar. Quando for
      obrigatório, use respostas aleatórias e registre no seu gerenciador de senhas (ex.: `Primeira escola: 6D-02-8B-!a-E8-8F-81`).

  - point: Nunca Responda Perguntas de Segurança com a Verdade
    priority: Optional
    details: >-
      Se um site pedir perguntas de segurança (cidade natal, nome de solteira da mãe, primeiro carro etc.), não responda
      com a verdade. É trivial para atacantes obterem essas informações online ou por engenharia social. Em vez disso,
      crie respostas fictícias e armazene no gerenciador de senhas. Usar palavras reais é melhor do que caracteres
      aleatórios, como [explicado aqui](https://news.ycombinator.com/item?id=29244870).

  - point: Evite PIN de 4 Dígitos
    priority: Optional
    details: >-
      Não use PIN curto para acessar seu smartphone ou computador. Prefira senha textual ou um PIN bem mais longo.
      Sequências numéricas curtas são fáceis de quebrar (um PIN de 4 dígitos tem 10.000 combinações, contra 7,4 milhões
      em um código alfanumérico de 4 caracteres).

  - point: Evite Usar SMS para 2FA
    priority: Optional
    details: >-
      Ao habilitar MFA, prefira códigos por aplicativo ou chave de hardware, quando disponíveis. SMS é suscetível a
      sequestro de número (SIM swap) e interceptação, e pode não ser adequado como método principal. Do ponto de vista
      prático, SMS depende de sinal e pode ser lento. Se um serviço exigir número por SMS para recuperação, considere
      usar um número secundário dedicado somente a esse fim.

  - point: Evite Gerar OTP no Mesmo Gerenciador de Senhas
    priority: Advanced
    details: >-
      Muitos gerenciadores geram códigos 2FA, mas evite usar o mesmo para senhas e 2FA — isso cria um ponto único de falha.
      Prefira um aplicativo autenticador dedicado no celular ou computador.

  - point: Evite Desbloqueio por Rosto
    priority: Advanced
    details: >-
      Muitos dispositivos oferecem reconhecimento facial. É prático, mas existem formas de enganá‑lo usando fotos ou vídeos.
      Diferente da sua senha, seu rosto provavelmente está exposto publicamente.

  - point: Atenção a Keyloggers
    priority: Advanced
    details: >-
      Um keylogger de hardware é um dispositivo entre o teclado e a porta USB que intercepta teclas (às vezes enviando a um
      servidor remoto), expondo tudo digitado. Verifique conexões USB após períodos sem supervisão e sinais de violação no teclado.
      Dados digitados em teclado virtual, colados ou preenchidos por gerenciador de senhas não são capturados por keyloggers de hardware.

  - point: Considere uma Chave de Segurança (Token)
    priority: Advanced
    details: >-
      Chaves de segurança compatíveis com U2F/FIDO2 são dispositivos USB/NFC usados no login para verificar sua identidade,
      substituindo códigos TOTP. Como o navegador conversa diretamente com o dispositivo e valida o certificado TLS,
      ataques de phishing/redirecionamento são mitigados. Guarde a chave em local seguro. Algumas contas permitem múltiplos métodos de 2FA.

  - point: Considere um Gerenciador Offline
    priority: Advanced
    details: >-
      Para segurança adicional, um gerenciador offline criptografado dá controle total sobre seus dados. A desvantagem é
      menor conveniência e a necessidade de fazer backup/armazenar com cuidado. Considere essa opção se preferir manter
      todo o controle localmente e estiver disposto a administrar sincronização e cópias de segurança por conta própria.

  - point: Considere Usuários/Identificadores Únicos
    priority: Advanced
    details: >-
      Ter senhas diferentes já é um ótimo passo; se você também usar usuário, e‑mail ou número de telefone únicos por conta,
      fica muito mais difícil obter acesso indevido. Para múltiplos e‑mails, use aliases gerados automaticamente para
      encaminhamento anônimo, permitindo e‑mail diferente por conta. Usuários podem ser gerados e salvos pelo gerenciador;
      números virtuais podem ser obtidos junto ao seu provedor de telefonia ou VOIP.
  

- title: Navegação Web
  slug: web-browsing
  description: Evitando rastreamento, censura e coleta de dados online
  icon: browser
  intro: >-
    A maioria dos sites na internet utiliza alguma forma de rastreamento, frequentemente para obter
    informações sobre o comportamento e preferências dos usuários. Esses dados podem ser incrivelmente
    detalhados e são extremamente valiosos para corporações, governos e ladrões de propriedade
    intelectual. Vazamentos e violações de dados são comuns, e desanonimizar a atividade web dos usuários
    é frequentemente uma tarefa trivial.


    Há dois métodos principais de rastreamento: com estado (baseado em cookies) e sem estado
    (baseado em impressão digital). Cookies são pequenos pedaços de informação armazenados no seu navegador
    com um ID único usado para identificá-lo. A impressão digital do navegador é uma forma altamente
    precisa de identificar e rastrear usuários onde quer que naveguem online. As informações
    coletadas são bastante abrangentes e frequentemente incluem detalhes do navegador, SO, resolução
    da tela, fontes suportadas, plugins, fuso horário, preferências de idioma e fonte,
    e até configurações de hardware.


    Esta seção descreve os passos que você pode tomar para estar melhor protegido contra ameaças,
    minimizar o rastreamento online e melhorar sua privacidade.
  checklist:
  - point: Bloqueie Anúncios
    priority: Essential
    details: >-
      Usar um bloqueador de anúncios pode ajudar a melhorar sua privacidade, reduzindo rastreadores incorporados em anúncios.
      Anúncios de terceiros podem coletar dados sobre sua navegação e, em alguns casos, distribuir conteúdo malicioso ou enganoso.
      Bloquear anúncios também acelera o carregamento das páginas, reduz o consumo de dados e melhora a experiência de navegação.

  - point: Certifique-se de que o Site é Legítimo
    priority: Basic
    details: >-
      Ao fazer login em qualquer conta online, verifique duas vezes se a URL está correta.
      Salvar nos favoritos os sites que você visita com frequência ajuda a evitar digitar endereços errados.
      Ao visitar novos sites, procure sinais de risco: avisos do navegador, redirecionamentos suspeitos,
      excesso de anúncios, pop-ups e solicitações de permissões desnecessárias. Em caso de dúvida, pesquise a reputação
      do site e desconfie de ofertas ou solicitações que pareçam urgentes ou boas demais para ser verdade.

  - point: Cuidado com Malware no Navegador
    priority: Basic
    details: >-
      Seu sistema ou navegador pode ser comprometido por spyware, mineradores, sequestradores de navegador, redirecionamentos maliciosos
      e adware. Proteja-se ignorando pop-ups, sendo cauteloso com cliques e evitando prosseguir quando o navegador sinalizar risco.
      Sinais comuns de infecção incluem: mudança inesperada do mecanismo de busca ou página inicial, barras de ferramentas ou extensões
      desconhecidas, aumento de anúncios, erros frequentes e páginas muito mais lentas que o normal. Em caso de suspeita, revise extensões,
      redefina configurações do navegador e considere uma verificação completa do dispositivo.

  - point: Use um Navegador que Respeita a Privacidade
    priority: Essential
    details: >-
      Prefira um navegador com foco em privacidade e segurança e revise suas configurações para minimizar telemetria e rastreamento.
      Desative coleta de dados de uso, bloqueie cookies de terceiros e ative proteções contra rastreadores.
      Seu navegador tem acesso a tudo que você faz online — manter o software atualizado e ajustar as opções de privacidade
      reduz significativamente a exposição.

  - point: Use um Motor de Busca Privado
    priority: Essential
    details: >-
      Prefira um mecanismo de busca que minimize coleta de dados e não crie perfis de rastreamento.
      Evite mecanismos que personalizam resultados com base em histórico e identificadores persistentes.
      Defina sua opção preferida como padrão no navegador para reduzir exposições acidentais.

  - point: Remova Complementos Desnecessários do Navegador
    priority: Essential
    details: >-
      Extensões podem ver, registrar ou modificar o que você faz no navegador; algumas aparentemente inofensivas podem ter
      comportamento indesejado. Sites também podem detectar extensões instaladas e usar isso para melhorar a impressão digital
      do seu navegador. Antes de instalar, verifique as permissões solicitadas. Instale apenas o que realmente precisa e
      remova complementos que não usa há algum tempo.

  - point: Mantenha o Navegador Atualizado
    priority: Essential
    details: >-
      Vulnerabilidades são encontradas e corrigidas continuamente, então manter o navegador atualizado reduz a exposição a falhas
      recentes. Verifique regularmente por atualizações nas configurações e prefira habilitar atualizações automáticas quando possível.

  - point: Verifique a Conexão HTTPS
    priority: Essential
    details: >-
      Se você inserir informações em um site não-HTTPS, esses dados são transportados sem criptografia e, portanto,
      podem ser lidos por qualquer pessoa que os intercepte. Não insira dados em sites sem HTTPS e desconfie de páginas
      com avisos de segurança. O ícone de cadeado indica conexão criptografada, mas não garante que o site seja confiável.
      Nas configurações do navegador, ative proteções que priorizam conexões seguras sempre que possível.

  - point: Use DNS sobre HTTPS
    priority: Essential
    details: >-
      O DNS tradicional faz solicitações em texto simples para que todos possam ver. Isso permite interceptação e
      manipulação de dados DNS através de ataques de homem no meio. Considerando que o DNS-over-HTTPS realiza
      resolução de DNS via protocolo HTTPS, significando que dados entre você e seu resolvedor DNS são criptografados.
      Escolha um provedor confiável e habilite o recurso nas configurações do navegador ou do sistema.
      Observe que o DoH possui trade-offs, como afetar soluções de filtragem de conteúdo na rede.

  - point: Multi‑Sessão (Containers)
    priority: Essential
    details: >-
      Compartimentalização é realmente importante para manter diferentes aspectos da sua navegação separados. Por
      exemplo, usar diferentes perfis para trabalho, navegação geral, mídia social, compras online etc
      reduzirá o número de associações que os corretores de dados podem vincular de volta a você. Uma opção é fazer
      uso de containers/perfis separados dedicados para cada contexto. Alternativamente, use navegadores distintos para
      tarefas diferentes, mantendo sessões, cookies e logins isolados entre si.

  - point: Use Modo Anônimo
    priority: Essential
    details: >-
      Ao usar a máquina de outra pessoa, certifique-se de estar em uma sessão privada/anônima. Isso vai
      impedir que histórico do navegador, cookies e alguns dados sejam salvos, mas não é à prova de falhas - você ainda
      pode ser rastreado.

  - point: Entenda a Impressão Digital do Navegador
    priority: Essential
    details: >-
      Impressão digital do navegador é um método incrivelmente preciso de rastreamento, onde um site identifica você
      com base nas informações do seu dispositivo. Você pode testar sua impressão digital em serviços especializados;
      o objetivo é tornar seu navegador o menos único possível.

  - point: Gerencie os Cookies
    priority: Essential
    details: >-
      Limpar cookies regularmente é um passo que você pode dar para ajudar a reduzir o rastreamento de sites.
      Cookies também podem armazenar seu token de sessão, que se capturado, permitiria que alguém acessasse suas
      contas sem credenciais. Para mitigar isso, você deve limpar os cookies com frequência.

  - point: Bloqueie Cookies de Terceiros
    priority: Essential
    details: >-
      Cookies de terceiros são colocados em seu dispositivo por um site diferente daquele que você está visitando. Isso
      representa um risco de privacidade, pois uma terceira entidade pode coletar dados da sua sessão atual. Desative
      cookies de terceiros nas configurações do navegador e verifique periodicamente se a configuração permanece ativa.

  - point: Bloqueie Rastreadores de Terceiros
    priority: Essential
    details: >-
      Bloquear rastreadores ajuda a impedir que sites, anunciantes e sistemas de análise coletem seus dados em segundo plano.
      Habilite as proteções de rastreamento do navegador e, se necessário, utilize apenas complementos confiáveis para reforçar
      o bloqueio — instale o mínimo necessário e revise permissões e impacto na privacidade.

  - point: Cuidado com Redirecionamentos
    priority: Optional
    details: >-
      Embora alguns redirecionamentos sejam inofensivos, outros, como redirecionamentos não validados, são usados em ataques de phishing,
      podendo fazer com que um link malicioso pareça legítimo. Se não tiver certeza sobre um URL de redirecionamento,
      confira o destino final com cuidado ou evite clicar.

  - point: Não Faça Login no Navegador
    priority: Optional
    details: >-
      Muitos navegadores permitem que você faça login para sincronizar histórico, favoritos e outros dados de navegação entre
      dispositivos. No entanto, isso não apenas permite maior coleta de dados, mas também aumenta a superfície de ataque
      ao fornecer outro caminho para um ator malicioso obter informações pessoais.

  - point: Desative Serviços de Previsão
    priority: Optional
    details: >-
      Alguns navegadores incluem serviços de predição, como resultados em tempo real e preenchimento automático de URL.
      Se habilitados, os caracteres digitados podem ser enviados ao mecanismo de busca padrão a cada tecla pressionada.
      Avalie essa troca e desative o recurso se priorizar privacidade.

  - point: Evite Tradutores Integrados para Páginas Web
    priority: Optional
    details: >-
      Ao traduzir páginas inteiras, verifique como o serviço lida com dados exibidos e digitados na página.
      Evite soluções que enviem todo o conteúdo da página (incluindo possíveis campos sensíveis) sem transparência
      e prefira opções que ofereçam maior controle sobre o que é compartilhado.

  - point: Desative Notificações Web
    priority: Optional
    details: >-
      Notificações push do navegador são um método comum usado por criminosos para incentivá-lo a clicar em seus links, já que
      é fácil falsificar a fonte. Desative solicitações de notificação nas configurações do navegador e permita apenas
      para sites estritamente necessários.

  - point: Desative Downloads Automáticos
    priority: Optional
    details: >-
      Downloads por drive-by são um método comum de inserir arquivos nocivos no dispositivo de um usuário. Isso pode ser mitigado
      desativando downloads de arquivos automáticos, e tendo cuidado com sites que solicitam o download de arquivos inesperadamente.

  - point: Não Permita Acesso a Sensores
    priority: Optional
    details: >-
      Sites para dispositivos móveis podem acessar os sensores do seu dispositivo sem pedir permissão. Se você conceder essas permissões ao seu
      navegador uma vez, então todos os sites poderão usar essas capacidades, sem permissão ou notificação.

  - point: Não Permita Localização
    priority: Optional
    details: >-
      Serviços de Localização permitem que sites solicitem sua localização física para melhorar sua experiência. Isso deve ser
      desabilitado nas configurações. Note que ainda existem outros métodos de determinar sua localização aproximada.

  - point: Não Permita Acesso à Câmera ou Microfone
    priority: Optional
    details: >-
      Verifique as configurações do navegador para garantir que nenhum site tenha acesso à webcam ou microfone. Também pode
      ser benéfico usar proteção física como uma tampa de webcam e bloqueador de microfone.

  - point: Desative Salvamento de Senhas no Navegador
    priority: Optional
    details: >-
      Não permita que seu navegador armazene nomes de usuário e senhas. Estes podem ser facilmente visualizados ou acessados.
      Em vez disso, use um gerenciador de senhas.

  - point: Desative o Preenchimento Automático do Navegador
    priority: Optional
    details: >-
      Desative o preenchimento automático para dados confidenciais ou pessoais. Esse recurso pode ser prejudicial se seu navegador
      for comprometido de alguma forma. Em vez disso, considere usar o recurso de Notas do seu gerenciador de senhas.

  - point: Proteja-se de Ataques de Exfiltração
    priority: Optional
    details: >-
      O ataque de Exfiltração de CSS é um método onde credenciais e outros detalhes sensíveis podem ser capturados
      apenas com CSS puro. Reduza o risco desativando o preenchimento automático em campos sensíveis,
      usando bloqueio de conteúdo ativo e mantendo o navegador e extensões atualizados.

  - point: Desative ActiveX
    priority: Optional
    details: >-
      ActiveX é uma API de extensão de navegador integrada ao Microsoft IE, e habilitada por padrão. Não é mais comumente
      usado, mas como fornece direitos de acesso íntimos aos plugins e pode ser perigoso, portanto, você deve
      desativá-lo.

  - point: Desative WebRTC
    priority: Optional
    details: >-
      WebRTC permite comunicação de áudio/vídeo de alta qualidade e compartilhamento de arquivos ponto a ponto diretamente
      no navegador. No entanto, pode expor endereços IP em alguns cenários. Se você não precisa desse recurso,
      desative-o nas configurações ou por perfil.

  - point: Falsifique Assinatura de Canvas HTML5
    priority: Optional
    details: >-
      A impressão digital de canvas permite que sites identifiquem e rastreiem usuários com alta precisão.
      Algumas soluções conseguem aleatorizar ou padronizar essa assinatura; avalie o impacto em compatibilidade
      e desempenho antes de habilitar.

  - point: Falsifique o Agente de Usuário
    priority: Optional
    details: >-
      O agente de usuário informa ao site qual dispositivo, navegador e versão você está usando. Alternar o agente de usuário
      periodicamente é um pequeno passo que você pode dar para se tornar menos único.

  - point: Ignore DNT (Não Rastrear)
    priority: Optional
    details: >-
      Habilitar Não Rastrear tem impacto muito limitado, já que muitos sites não respeitam ou seguem essa opção. Como
      é raramente usado, pode inclusive adicionar à sua assinatura digital, tornando você mais único.

  - point: Evite Rastreamento HSTS
    priority: Optional
    details: >-
      HSTS foi projetado para proteger conexões, mas já foi explorado para criar identificadores persistentes ("super‑cookies").
      Revise e limpe políticas HSTS e dados de site nas configurações de privacidade do navegador, se necessário.

  - point: Evite Conexões Automáticas do Navegador
    priority: Optional
    details: >-
      Mesmo quando você não está usando o navegador, ele pode fazer conexões para relatar atividade de uso, análises e
      diagnósticos. Você pode desejar desativar parte disso, o que pode ser feito através das configurações.

  - point: Habilite Isolamento de Primeira Parte
    priority: Optional
    details: >-
      Isolamento de primeira parte significa que cookies, cache e outros identificadores ficam restritos ao domínio
      em foco. Quando disponível, habilitar esse isolamento reduz significativamente o rastreamento entre sites.

  - point: Remova Parâmetros de Rastreamento das URLs
    priority: Advanced
    details: >-
      Sites frequentemente adicionam parâmetros GET adicionais às URLs que você clica, para identificar informações como
      fonte/referência. Você pode limpar manualmente esses parâmetros nas URLs ou utilizar regras/filtros que removam
      identificadores de rastreamento automaticamente.

  - point: Segurança na Primeira Inicialização
    priority: Advanced
    details: >-
      Após instalar um navegador web, na primeira vez que você o iniciar (antes de configurar suas definições de privacidade),
      a maioria dos navegadores fará conexão de volta. Portanto, após instalar um navegador, você deve primeiro desativar sua conexão de internet,
      depois configurar as opções de privacidade antes de reativar sua conectividade de internet.

  - point: Considere Navegação com Roteamento em Múltiplos Nós
    priority: Advanced
    details: >-
      Navegadores que roteiam o tráfego por múltiplos nós e aplicam proteções adicionais podem aumentar o anonimato
      e dificultar interceptação e rastreamento, à custa de velocidade e experiência de uso.

  - point: Desative o JavaScript
    priority: Advanced
    details: >-
      Muitas aplicações web modernas são baseadas em JavaScript, então desativá-lo reduzirá significativamente sua experiência de navegação.
      Mas se você realmente quiser ir a fundo, isso definitivamente reduzirá sua superfície de ataque.
  
