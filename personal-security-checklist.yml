- title: Aspecto Humano
  slug: human-aspect
  description: Evitando riscos de segurança de engenharia social
  icon: human
  intro: >-
    Muitas violações de dados, hacks e ataques são causados por erro humano.
    A lista a seguir contém passos que você deve tomar para reduzir o risco disso
    acontecer com você. Muitos deles são senso comum, mas vale a pena tomar nota.

  checklist:
  - point: Verifique os Destinatários
    priority: Essential
    details: >-
      E-mails podem ser facilmente falsificados. Verifique a autenticidade do remetente, especialmente para ações sensíveis, e prefira inserir URLs manualmente em vez de clicar em links nos e-mails.

  - point: Não Confie em Notificações Pop-up
    priority: Essential
    details: >-
      Pop-ups falsos podem ser implantados por atores maliciosos. Sempre verifique a URL antes de inserir qualquer informação em um pop-up.

  - point: Nunca Deixe o Dispositivo Sem Supervisão
    priority: Essential
    details: >-
      Dispositivos desatendidos podem ser comprometidos mesmo com senhas fortes. Use criptografia e recursos de localização/apagamento remoto para dispositivos perdidos.

  - point: Previna Camfecting
    priority: Essential
    details: >-
      Proteja-se contra camfecting usando coberturas de webcam e bloqueadores de microfone. Silencie assistentes domésticos quando não estiverem em uso ou ao discutir assuntos sensíveis.

  - point: Fique protegido de olheiros por cima do ombro
    priority: Essential
    details: >-
      Use telas de privacidade em laptops e dispositivos móveis para impedir que outros leiam sua tela em espaços públicos.

  - point: Eduque-se sobre ataques de phishing
    priority: Essential
    details: >-
      Seja cauteloso com tentativas de phishing. Verifique URLs, contexto das mensagens recebidas e empregue boas práticas de segurança como usar 2FA e não reutilizar senhas.

  - point: Cuidado com Stalkerware
    priority: Essential
    details: >-
      Esteja ciente de stalkerware instalado por conhecidos para espionagem. Fique atento a sinais como uso incomum da bateria e execute redefinições de fábrica se suspeitar.

  - point: Instale Software Confiável de Fontes Seguras
    priority: Essential
    details: >-
      Baixe apenas software de fontes legítimas e, quando possível, verifique arquivos com soluções de detecção de malware antes da instalação.

  - point: Armazene dados pessoais com segurança
    priority: Essential
    details: >-
      Certifique-se de que todos os dados pessoais em dispositivos ou na nuvem estejam criptografados para proteger contra acesso não autorizado.

  - point: Ofusque Detalhes Pessoais de Documentos
    priority: Essential
    details: >-
      Ao compartilhar documentos, oculte detalhes pessoais com retângulos opacos para prevenir vazamento de informações.

  - point: Não assuma que um site é seguro apenas porque usa `HTTPS`
    priority: Essential
    details: >-
      HTTPS não garante a legitimidade de um site. Verifique URLs e tenha cautela com dados pessoais.

  - point: Use Cartões Virtuais ao Fazer Pagamentos Online
    priority: Optional
    details: >-
      Use cartões virtuais para pagamentos online para proteger seus detalhes bancários e limitar riscos de transação.

  - point: Revise as permissões dos aplicativos
    priority: Optional
    details: >-
      Revise regularmente e gerencie permissões de aplicativos para garantir que não haja acesso desnecessário a recursos sensíveis do dispositivo.

  - point: Saia de listas públicas
    priority: Optional
    details: >-
      Remova-se de bancos de dados públicos e listas de marketing para reduzir contatos indesejados e riscos potenciais.

  - point: Nunca Forneça Informações de Identificação Pessoal ao Sair
    priority: Optional
    details: >-
      Não forneça informações pessoais adicionais ao cancelar serviços de dados para evitar mais coleta de dados.

  - point: Saia do compartilhamento de dados
    priority: Optional
    details: >-
      Muitos aplicativos e serviços têm configurações padrão de compartilhamento de dados. Desative para proteger seus dados de serem compartilhados com terceiros.

  - point: Revise e atualize a privacidade em redes sociais
    priority: Optional
    details: >-
      Verifique e atualize regularmente suas configurações de mídia social devido a atualizações frequentes dos termos que podem afetar suas configurações de privacidade.

  - point: Compartimentalize
    priority: Advanced
    details: >-
      Mantenha diferentes áreas de atividade digital separadas para limitar a exposição de dados em caso de violação.

  - point: Proteção de Privacidade WhoIs
    priority: Advanced
    details: >-
      Habilite privacidade WHOIS ao registrar domínios para impedir a exposição de seus dados pessoais em consultas públicas.

  - point: Use um endereço de encaminhamento
    priority: Advanced
    details: >-
      Use uma caixa postal ou endereço de encaminhamento para correspondências para impedir que empresas conheçam seu endereço real, adicionando uma camada de proteção de privacidade.

  - point: Use métodos de pagamento anônimos
    priority: Advanced
    details: >-
      Opte por métodos de pagamento anônimos como criptomoedas para evitar inserir informações identificáveis online.

  color: indigo

- title: Segurança Física
  slug: physical-security
  description: Tomando medidas para prevenir incidentes de segurança na vida real
  icon: physical
  intro: >-
    Registros públicos frequentemente incluem dados pessoais sensíveis (nome completo, data de nascimento, número de telefone,
    e-mail, endereço, etnia etc.), coletados de diversas fontes (censo, certidões, cadastro de eleitores, marketing,
    bancos de dados de clientes, registros de veículos, licenças e arquivos judiciais). O fácil acesso a esse material
    levanta preocupações de privacidade, como roubo de identidade, riscos à segurança pessoal e exposição indevida.


    CCTV é uma das principais maneiras pelas quais corporações, indivíduos e o governo
    rastreiam seus movimentos. Em Londres, Reino Unido, a pessoa média é filmada cerca de
    500 vezes por dia. Esta rede continua a crescer, e em muitas cidades ao redor
    do mundo, reconhecimento facial está sendo implantado, significando que o estado pode saber
    a identidade dos residentes nas filmagens em tempo real.

    Autenticação forte, dispositivos criptografados, software atualizado e navegação web anônima
    podem ser de pouco uso se alguém for capaz de comprometê-lo fisicamente,
    seus dispositivos e seus dados. Esta seção descreve alguns métodos básicos para segurança física

  checklist:
  - point: Destrua Documentos Sensíveis
    priority: Essential
    details: |
      Fragmente ou edite documentos sensíveis antes do descarte para proteger contra
      roubo de identidade e manter confidencialidade.

  - point: Saia de Registros Públicos
    priority: Essential
    details: |
      Entre em contato com sites de pesquisa de pessoas para cancelar listagens que mostrem informações pessoais.
      Utilize guias confiáveis de remoção de dados para orientar o processo.

  - point: Adicione Marca D'água em Documentos
    priority: Essential
    details: |
      Adicione uma marca d'água com o nome do destinatário e data em cópias digitais de
      documentos pessoais para rastrear a origem de uma violação.

  - point: Não Revele Informações em Chamadas Recebidas
    priority: Essential
    details: |
      Compartilhe dados pessoais apenas em chamadas que você iniciar e verifique o número de telefone do destinatário.

  - point: Fique Alerta
    priority: Essential
    details: Esteja atento ao seu ambiente e avalie os riscos potenciais em novos locais.

  - point: Proteja o Perímetro
    priority: Essential
    details: Garanta a segurança física dos locais que armazenam dispositivos com informações pessoais, minimizando o acesso externo e usando sistemas de detecção de intrusão.

  - point: Proteja Fisicamente o Dispositivos
    priority: Essential
    details: Use medidas de segurança física como travas para laptop, coberturas de webcam e filtros de privacidade de tela para dispositivos.

  - point: Mantenha Dispositivos Fora da Vista Direta
    priority: Essential
    details: Impeça que dispositivos sejam visíveis do lado de fora para mitigar riscos de lasers e furtos.

  - point: Proteja seu PIN
    priority: Essential
    details: Proteja a entrada do seu PIN de observadores e câmeras, e limpe as telas sensíveis ao toque após o uso.

  - point: Verifique a Presença de Skimmers
    priority: Essential
    details: Inspecione caixas eletrônicos e dispositivos públicos em busca de dispositivos de captura de dados (skimming) e sinais de adulteração antes de usá-los.

  - point: Proteja seu Endereço Residencial
    priority: Optional
    details: Use locais alternativos, endereços de encaminhamento e métodos de pagamento anônimos para proteger seu endereço residencial.

  - point: Use um PIN, Não Biometria
    priority: Advanced
    details: Prefira PINs em vez de biometria para segurança de dispositivos em situações onde pode haver coerção legal para desbloquear dispositivos.

  - point: Reduza a Exposição a CCTV
    priority: Advanced
    details: Use disfarces e escolha rotas com menos câmeras para evitar vigilância.

  - point: Roupas Anti-Reconhecimento Facial
    priority: Advanced
    details: Use roupas com padrões que enganem tecnologias de reconhecimento facial.

  - point: Reduza a Exposição à Visão Noturna
    priority: Advanced
    details: Use fontes de luz infravermelha ou óculos refletivos para obstruir câmeras de visão noturna.

  - point: Proteja seu DNA
    priority: Advanced
    details: Evite compartilhar DNA com sites de herança genética e seja cauteloso ao deixar rastros de DNA.

  color: lime
