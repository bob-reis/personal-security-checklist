- title: Email
  slug: email
  description: Protegendo a porta de entrada para suas contas online
  icon: email
  intro: >-
    O email é parte central do nosso dia a dia e continuará sendo no futuro próximo. Apesar disso, a infraestrutura do
    correio eletrônico tem limitações históricas de segurança e privacidade. Relatos indicam aumento de golpes por email e
    técnicas de engenharia social, portanto é importante adotar medidas básicas de proteção.

    Se alguém obtiver acesso à sua caixa de entrada, pode usar redefinições de senha para comprometer outras contas. Por isso,
    reforçar a segurança do email é essencial para a sua segurança digital como um todo.

  checklist:
  - point: Tenha mais de um endereço de email
    priority: Essential
    details: >-
      Considere usar um endereço de email diferente para comunicações críticas de segurança em relação a emails triviais como
      newsletters. Esta compartimentalização pode reduzir a quantidade de danos causados por uma violação de dados,
      e também facilita a recuperação de uma conta comprometida.

  - point: Mantenha seu Endereço de Email Privado
    priority: Essential
    details: >-
      Não compartilhe seu email principal publicamente, já que endereços de email são frequentemente o ponto de partida para a maioria dos
      ataques de phishing.

  - point: Mantenha sua Conta Segura
    priority: Essential
    details: >-
      Use uma senha longa e única, habilite 2FA e seja cuidadoso ao fazer login. Sua conta de email
      fornece um ponto de entrada fácil para todas as suas outras contas online para um atacante.

  - point: Desabilite o Carregamento Automático de Conteúdo Remoto
    priority: Essential
    details: >-
      Mensagens de email podem conter conteúdo remoto como imagens ou folhas de estilo, frequentemente carregadas automaticamente
      do servidor. Você deve desabilitar isso, pois expõe seu endereço IP e informações do dispositivo, e
      é frequentemente usado para rastreamento. Desative o carregamento automático e permita conteúdo remoto apenas quando necessário.

  - point: Use Texto Simples
    priority: Optional
    details: >-
      Há dois tipos principais de emails na internet: texto simples e HTML. O primeiro é fortemente preferido
      para privacidade e segurança pois mensagens HTML frequentemente incluem identificadores em links e imagens inline, que podem
      coletar dados de uso e pessoais. Há também numerosos riscos de execução remota de código visando o parser HTML
      do seu cliente de email, que não podem ser explorados se você estiver usando texto simples. Consulte a documentação do
      seu provedor/cliente de email para habilitar a visualização em texto simples e bloquear conteúdo remoto por padrão.

  - point: Não conecte aplicativos de terceiros à sua conta de email
    priority: Optional
    details: >-
      Se você der a um aplicativo ou plugin de terceiros acesso total à sua caixa de entrada, eles efetivamente têm acesso total e irrestrito
      a todos os seus emails e seu conteúdo, o que representa riscos significativos de segurança e privacidade.

  - point: Não Compartilhe Dados Sensíveis por Email
    priority: Optional
    details: >-
      E-mails são facilmente interceptados. Além disso, você não pode ter certeza de quão seguro é o ambiente do seu destinatário. 
      Portanto, e-mails não podem ser considerados seguros para trocar informações confidenciais, a menos que sejam criptografados.

  - point: Considere Mudar para um Provedor de Email Seguro
    priority: Optional
    details: >-
      Considere provedores com foco em segurança e privacidade, que ofereçam criptografia ponta a ponta, políticas claras
      de proteção de dados, autenticação forte e recursos como aliases e bloqueio de rastreamento. Verifique também a
      jurisdição, a transparência sobre como os dados são tratados e a disponibilidade de clientes multiplataforma.

  - point: Use uma Chave Inteligente
    priority: Advanced
    details: >-
      OpenPGP não suporta sigilo prospectivo, o que significa que se sua chave privada ou a chave privada do destinatário
      for roubada, todas as mensagens anteriormente criptografadas com ela serão expostas. Portanto, você deve ter muito
      cuidado para manter suas chaves privadas seguras. Um método para fazer isso é usar uma Chave Inteligente USB para
      assinar ou descriptografar mensagens, permitindo que você faça isso sem que sua chave privada saia do dispositivo USB.

  - point: Use Pseudônimos / Encaminhamento Anônimo
    priority: Advanced
    details: >-
      O alias de email permite que mensagens sejam enviadas para [qualquer-coisa]@meu-dominio.com e ainda cheguem à sua caixa de entrada principal.
      Efetivamente, permite que você use um endereço de email diferente e único para cada serviço no qual se cadastra. Isso significa
      que se você começar a receber spam, pode bloquear esse alias e determinar qual empresa vazou seu endereço de email.

  - point: Subendereçamento
    priority: Optional
    details: >-
      Uma alternativa para alias é o subendereçamento, onde qualquer coisa após o símbolo `+` é omitida durante a entrega do e-mail.
      Isso permite que você acompanhe quem compartilhou ou vazou seu endereço de email, mas, diferentemente do alias, não protegerá
      contra a revelação do seu endereço real.

  - point: Use um Domínio Personalizado
    priority: Advanced
    details: >-
      Usar um domínio personalizado significa que você não é dependente do endereço atribuído pelo seu provedor de email. 
      Assim, você pode facilmente trocar de provedor no futuro e não precisa se preocupar com a descontinuação de um serviço.

  - point: Sincronize com um cliente para backup
    priority: Advanced
    details: >-
      Para evitar perder acesso temporário ou permanente aos seus e-mails durante um evento não planejado (como interrupção
      ou bloqueio de conta), use um cliente de email de desktop para sincronizar/baixar mensagens via IMAP e armazenar
      uma cópia local no seu dispositivo principal.

  - point: Tenha Cuidado com Assinaturas de Email
    priority: Advanced
    details: >-
      Você não sabe quão seguro é o ambiente de e-mail do destinatário da sua mensagem. Existem várias
      extensões que vasculham mensagens automaticamente e criam um banco de dados detalhado de informações de contato com base em
      assinaturas de e-mail.

  - point: Tenha Cuidado com Respostas Automáticas
    priority: Advanced
    details: >-
      Respostas automáticas de ausência são muito úteis para informar que haverá um atraso na resposta, mas
      com muita frequência as pessoas revelam informações demais - o que pode ser usado em engenharia social e ataques direcionados.

  - point: Escolha o Protocolo de Email Correto
    priority: Advanced
    details: >-
      Não use protocolos desatualizados (abaixo de IMAPv4 ou POPv3), ambos têm vulnerabilidades conhecidas e segurança obsoleta.

  - point: Hospedagem Própria
    priority: Advanced
    details: >-
      Hospedar seu próprio servidor de e-mail não é recomendado para usuários não avançados, pois configurá-lo corretamente
      é crítico e requer sólidos conhecimentos de redes.

  - point: Sempre Use Portas TLS
    priority: Advanced
    details: >-
      Existem opções SSL para POP3, IMAP e SMTP como portas TCP/IP padrão. Elas são fáceis de usar, amplamente
      suportadas e sempre devem ser usadas em vez das portas de e-mail em texto plano.

  - point: Disponibilidade de DNS
    priority: Advanced
    details: >-
      Para servidores de e-mail auto-hospedados, para evitar problemas de DNS afetando a disponibilidade, use pelo menos 
      2 registros MX, com registros MX secundários e terciários para redundância quando o registro MX primário falhar.

  - point: Previna Ataques DDoS e de Força Bruta
    priority: Advanced
    details: >-
      Para servidores de e-mail auto-hospedados (especificamente SMTP), limite o número total de conexões simultâneas 
      e a taxa máxima de conexões para reduzir o impacto de tentativas de ataques de bots.

  - point: Mantenha uma Lista Negra de IPs
    priority: Advanced
    details: >-
      Para servidores de e-mail auto-hospedados, você pode melhorar os filtros de spam e endurecer a segurança, 
      mantendo uma lista local de IPs bloqueados atualizada e listas de bloqueio em tempo real de URIs de spam 
      para filtrar hiperlinks maliciosos.
  color: teal
  

- title: Messaging
  slug: mensagens
  description: Mantendo suas comunicações privadas e seguras
  icon: messaging
  intro: ''
  checklist:
  - point: Use Apenas Mensageiros com Criptografia Ponta a Ponta Completa
    priority: Essential
    details: >-
      Criptografia ponta a ponta é um sistema de comunicação onde as mensagens são criptografadas no seu dispositivo e
      só são descriptografadas quando alcançam o destinatário pretendido. Isso garante que qualquer agente que intercepte
      o tráfego não possa ler o conteúdo das mensagens, nem qualquer pessoa com acesso aos servidores centrais onde
      os dados são armazenados.

  - point: Use Apenas Plataformas de Mensagens de Código Aberto
    priority: Essential
    details: >-
      Se o código for de código aberto, ele pode ser examinado e auditado independentemente por qualquer pessoa qualificada
      para garantir que não haja portas traseiras, vulnerabilidades ou outros problemas de segurança.

  - point: Use uma Plataforma de Mensagens "Confiável"
    priority: Essential
    details: >-
      Ao selecionar um aplicativo de mensagens criptografadas, certifique-se de que ele seja totalmente de código aberto,
      estável, mantido ativamente e, de preferência, respaldado por desenvolvedores respeitáveis.

  - point: Verifique as Configurações de Segurança
    priority: Essential
    details: >-
      Ative configurações de segurança, incluindo verificação de contato, notificações de segurança e criptografia.
      Desative recursos opcionais não relacionados à segurança, como confirmação de leitura, última vez online e notificação de digitação.

  - point: Garanta que o Ambiente do Seu Destinatário Seja Seguro
    priority: Essential
    details: >-
      Sua conversa só pode ser tão segura quanto o elo mais fraco. Frequentemente, a maneira mais fácil de infiltrar
      um canal de comunicação é direcionar o indivíduo ou nó com menos proteção.

  - point: Desative Serviços em Nuvem
    priority: Essential
    details: >-
      Alguns aplicativos de mensagens móveis oferecem um complemento web ou desktop. Isso não apenas aumenta a superfície
      de ataque, mas também está associado a vários problemas críticos de segurança, portanto, deve ser evitado, se possível.

  - point: Proteja Conversas em Grupo
    priority: Essential
    details: >-
      O risco de comprometimento aumenta exponencialmente quanto mais participantes há em um grupo, pois a superfície de ataque
      aumenta. Verifique periodicamente se todos os participantes são legítimos.

  - point: Crie um Ambiente Seguro para Comunicação
    priority: Essential
    details: >-
      Existem várias etapas onde suas comunicações digitais podem ser monitoradas ou interceptadas. Isso inclui:
      seu dispositivo ou o dispositivo dos participantes, seu provedor de internet, gateway nacional ou registro governamental,
      o provedor de mensagens, os servidores.

  - point: Concorde com um Plano de Comunicação
    priority: Optional
    details: >-
      Em certas situações, pode valer a pena fazer um plano de comunicação. Este deve incluir métodos primários e secundários
      de entrar em contato de forma segura.

  - point: Remova Metadados de Mídias
    priority: Optional
    details: >-
      Metadados são "Dados sobre Dados" ou informações adicionais anexadas a um arquivo ou transação. Ao enviar uma
      foto, gravação de áudio, vídeo ou documento, você pode estar revelando mais do que pretendia.

  - point: Neutralize URLs
    priority: Optional
    details: >-
      Enviar links através de vários serviços pode expor involuntariamente suas informações pessoais. Isso ocorre porque,
      quando uma miniatura ou pré-visualização é gerada, isso acontece no lado do cliente.

  - point: Verifique seu Destinatário
    priority: Optional
    details: >-
      Sempre certifique-se de que está conversando com o destinatário pretendido e que ele não foi comprometido. Um método
      para fazer isso é usar um aplicativo que suporte verificação de contato.

  - point: Ative Mensagens Efêmeras
    priority: Optional
    details: >-
      Mensagens autodestruíveis são um recurso que faz com que suas mensagens sejam excluídas automaticamente após um determinado
      período. Isso significa que se seu dispositivo for perdido, roubado ou apreendido, um invasor terá acesso apenas às
      comunicações mais recentes.

  - point: Evite SMS
    priority: Optional
    details: >-
      SMS pode ser conveniente, mas não é seguro. É suscetível a ameaças como interceptação, troca de SIM,
      manipulação e malware.

  - point: Cuidado com Rastreadores
    priority: Optional
    details: >-
      Tenha cuidado com aplicativos de mensagens com rastreadores, pois as estatísticas detalhadas de uso que eles coletam
      são frequentemente muito invasivas e podem às vezes revelar sua identidade e informações pessoais que normalmente
      não pretenderia compartilhar.

  - point: Considere a Jurisdição
    priority: Advanced
    details: >-
      As jurisdições onde a organização está localizada e os dados são hospedados também devem ser levadas em consideração.

  - point: Use uma Plataforma Anônima
    priority: Advanced
    details: >-
      Se você acredita que pode ser alvo, deve optar por uma plataforma de mensagens anônima que não exija
      um número de telefone ou qualquer outra informação pessoalmente identificável para se cadastrar ou usar.

  - point: Garanta que Haja Suporte para Sigilo Prospectivo
    priority: Advanced
    details: >-
      Opte por uma plataforma que implemente sigilo prospectivo. Isso significa que seu aplicativo gera uma nova chave
      de criptografia para cada mensagem.

  - point: Considere uma Plataforma Descentralizada
    priority: Advanced
    details: >-
      Se todos os dados passarem por um provedor central, você terá que confiar neles com seus dados e metadados. Não é
      possível verificar se o sistema em execução é autêntico sem portas traseiras.
  color: cyan

- title: Social Media
  slug: redes-sociais
  description: Minimizando os riscos associados ao uso de comunidades online
  icon: social
  intro: >
    Comunidades online existem desde o início da internet e permitem que pessoas ao redor do mundo se conectem, se
    comuniquem e compartilhem. Apesar dos benefícios sociais, há preocupações significativas de privacidade e coleta de
    dados por plataformas. Proteja sua conta, ajuste as configurações de privacidade e, mesmo assim, considere que
    conteúdo publicado pode tornar-se efetivamente público. Se possível, limite o uso de redes sociais convencionais.
  checklist:
  - point: Proteja sua Conta
    priority: Essential
    details: >-
      Perfis de redes sociais são frequentemente roubados ou tomados. Para proteger sua conta: use uma senha
      única e forte, e ative a autenticação de dois fatores.

  - point: Verifique as Configurações de Privacidade
    priority: Essential
    details: >-
      A maioria das redes sociais permite controlar suas configurações de privacidade. Certifique-se de estar
      confortável com os dados que está expondo atualmente e para quem.

  - point: Considere Todas as Interações como Públicas
    priority: Essential
    details: >-
      Ainda existem inúmeros métodos de visualizar conteúdo 'privado' de usuários em muitas redes sociais.
      Portanto, antes de carregar, publicar ou comentar algo, pense: "Eu me importaria se isso fosse totalmente público?"

  - point: Considere Todas as Interações como Permanentes
    priority: Essential
    details: >-
      Praticamente toda publicação, comentário, foto etc. está sendo continuamente salva por inúmeros serviços terceiros,
      que arquivam esses dados e os tornam indexáveis e publicamente disponíveis quase para sempre.

  - point: Não Revele Demais
    priority: Essential
    details: >-
      Informações de perfil criam um tesouro de dados para hackers, o tipo de informação que os ajuda a personalizar
      golpes de phishing. Evite compartilhar muitos detalhes (data de nascimento, cidade natal, escola etc).

  - point: Tenha Cuidado com o que Carrega
    priority: Essential
    details: >-
      Atualizações de status, comentários, check-ins e mídias podem revelar involuntariamente muito mais do que
      você pretende. Isso é especialmente relevante para fotos e vídeos, que podem mostrar coisas no fundo.

  - point: Não Compartilhe E-mail ou Número de Telefone
    priority: Essential
    details: >-
      Publicar seu endereço de e-mail ou número de celular real fornece mais munição para hackers, trolls e spammers
      usarem contra você, e também pode permitir que aliases, perfis ou pontos de dados separados sejam conectados.

  - point: Não Conceda Permissões Desnecessárias
    priority: Essential
    details: >-
      Por padrão, muitos aplicativos populares de redes sociais solicitam permissão para acessar seus contatos,
      registro de chamadas, localização, histórico de mensagens etc. Se não precisarem desse acesso, não o conceda.

  - point: Cuidado com Integrações de Terceiros
    priority: Essential
    details: >-
      Evite se cadastrar em contas usando login de Rede Social, revogue o acesso a aplicativos sociais que não
      usa mais.

  - point: Evite Publicar Dados Geográficos Enquanto Ainda Estiver no Local
    priority: Essential
    details: >-
      Se planeja compartilhar qualquer conteúdo que revele uma localização, espere até ter deixado o local.
      Isso é particularmente importante quando você está em uma viagem, em um restaurante, campus, hotel/resort,
      prédio público ou aeroporto.

  - point: Remova Metadados Antes de Carregar Mídia
    priority: Optional
    details: >-
      A maioria dos smartphones e algumas câmeras anexam automaticamente um conjunto abrangente de dados adicionais
      (chamados dados EXIF) a cada fotografia. Remova esses dados antes de carregar.

  - point: Implemente Camuflagem de Imagem
    priority: Advanced
    details: >-
      Técnicas de camuflagem podem alterar sutilmente características em imagens para reduzir a eficácia de sistemas
      automáticos de reconhecimento facial, sem mudanças perceptíveis para humanos. Avalie vantagens e limitações
      antes de aplicar em larga escala.

  - point: Considere Falsear GPS na Vizinhança da Casa
    priority: Advanced
    details: >-
      Mesmo que você nunca use redes sociais, sempre haverá outras pessoas que não são tão cuidadosas
      e podem revelar sua localização.

  - point: Considere Informações Falsas
    priority: Advanced
    details: >-
      Se você só quer ler e não pretende postar muito, considere usar um nome de alias e detalhes de contato falsos.

  - point: Não Tenha Nenhuma Conta em Redes Sociais
    priority: Advanced
    details: >-
      Redes sociais são fundamentalmente não privadas, então para máxima segurança online e privacidade, evite usar
      qualquer rede social convencional.

  color: blue

- title: Redes
  slug: networks
  description: Protegendo o tráfego da sua rede
  icon: network
  intro: >
    Esta seção aborda como conectar seus dispositivos à internet de forma segura,
    incluindo configurar seu roteador e configurar uma VPN.
  checklist:
  - point: Use uma VPN
    priority: Essential
    details: >-
      Use uma VPN confiável e paga. Isso pode ajudar a proteger os sites que você visita de registrar seu IP real, reduzir
      a quantidade de dados coletados por seu provedor de internet e aumentar a proteção em redes WiFi públicas.

  - point: Altere a Senha do Roteador
    priority: Essential
    details: >-
      Após obter um novo roteador, altere a senha. Senhas padrão de roteadores são publicamente disponíveis,
      significando que qualquer pessoa nas proximidades poderá se conectar.

  - point: Use WPA2 com uma senha forte
    priority: Essential
    details: >-
      Utilize os padrões de segurança WPA2 e WPA3 (em roteadores mais novos). 
      Após obter um novo roteador, altere a senha para uma chave forte e complexa. 
      Senhas padrão de roteadores são publicamente conhecidas e representam um risco significativo.

  - point: Mantenha o firmware do roteador atualizado
    priority: Essential
    details: >-
      Os fabricantes disponibilizam atualizações de firmware para corrigir vulnerabilidades de segurança, 
      implementar novos padrões e, às vezes, adicionar recursos ou melhorar o desempenho do seu roteador.

  - point: Implemente uma VPN em Toda a Rede
    priority: Optional
    details: >-
      Configure a VPN no seu roteador, firewall ou servidor doméstico para que todo o tráfego dos dispositivos 
      seja criptografado e roteado através dele, sem necessidade de aplicativos VPN individuais.

  - point: Proteja-se contra vazamentos de DNS
    priority: Optional
    details: >-
      Ao usar uma VPN, é extremamente importante usar exclusivamente o servidor DNS do seu provedor de VPN 
      ou de um serviço seguro.

  - point: Use um Protocolo VPN Seguro
    priority: Optional
    details: >-
      Prefira protocolos modernos com criptografia robusta e desempenho estável. 
      Evite opções legadas conhecidas por fragilidades.

  - point: Proteja o DNS
    priority: Optional
    details: >-
      Use DNS-over-HTTPS, que realiza a resolução de DNS através do protocolo HTTPS, 
      criptografando os dados entre você e seu resolvedor de DNS.

  - point: Evite o roteador gratuito do seu provedor de internet
    priority: Optional
    details: >-
      Normalmente, esses roteadores são fabricados de forma barata em massa na China, 
      com firmware proprietário inseguro que não recebe atualizações de segurança regulares.

  - point: Crie uma Lista Branca de Endereços MAC
    priority: Optional
    details: >-
      Você pode criar uma lista branca de endereços MAC nas configurações do roteador, 
      impedindo que dispositivos desconhecidos se conectem à sua rede, mesmo que conheçam suas credenciais.

  - point: Altere o Endereço IP Local do Roteador
    priority: Optional
    details: >-
      É possível que um script malicioso no seu navegador web explore uma vulnerabilidade 
      de cross-site scripting, acessando roteadores conhecidamente vulneráveis em seu endereço IP local e adulterando-os.

  - point: Não Revele Informações Pessoais no SSID
    priority: Optional
    details: >-
      Atualize o nome da sua rede, escolhendo um SSID que não o identifique, 
      não inclua número do apartamento/endereço e não especifique a marca/modelo do dispositivo.

  - point: Saia das Listagens de Roteadores
    priority: Optional
    details: >-
      SSIDs de WiFi são digitalizados, registrados e publicados em vários sites, 
      o que representa uma séria preocupação de privacidade para alguns.

  - point: Oculte seu SSID
    priority: Optional
    details: >-
      O Service Set Identifier (SSID) do seu roteador é simplesmente o nome da rede. 
      Se não for visível, pode aumentar marginalmente a segurança, embora não seja uma medida definitiva.

  - point: Desative WPS
    priority: Optional
    details: >-
      Wi-Fi Protected Setup fornece um método mais fácil de conexão, sem digitar uma senha WiFi longa, mas
      o WPS introduz uma série de graves problemas de segurança.

  - point: Desative UPnP
    priority: Optional
    details: >-
      Universal Plug and Play permite que aplicativos encaminhem automaticamente uma porta no seu roteador, mas possui
      um longo histórico de sérios problemas de segurança.

  - point: Use uma Rede de Convidados
    priority: Optional
    details: >-
      Não conceda acesso à sua rede WiFi principal para visitantes, pois isso permite que eles interajam com outros
      dispositivos na rede.

  - point: Altere o IP Padrão do Roteador
    priority: Optional
    details: >-
      Modificar o endereço IP padrão do painel de administração do seu roteador tornará mais difícil para scripts
      maliciosos que visam endereços IP locais.

  - point: Encerre processos e serviços não utilizados no roteador
    priority: Optional
    details: >-
      Serviços como Telnet e SSH que fornecem acesso via linha de comando a dispositivos nunca devem ser expostos à
      internet e também devem ser desativados na rede local, a menos que sejam realmente necessários.

  - point: Não Tenha Portas Abertas
    priority: Optional
    details: >-
      Feche todas as portas abertas no seu roteador que não são necessárias. Portas abertas fornecem uma entrada fácil para hackers.

  - point: Desative Protocolos de Acesso Remoto Não Utilizados
    priority: Optional
    details: >-
      Quando protocolos como PING, Telnet, SSH, UPnP e HNAP são habilitados, eles permitem que seu roteador
      seja sondado de qualquer lugar do mundo.

  - point: Desative o Gerenciamento Baseado em Nuvem
    priority: Optional
    details: >-
      Você deve tratar o painel de administração do seu roteador com o máximo cuidado, pois danos consideráveis
      podem ser causados se um invasor conseguir obter acesso.

  - point: Gerencie o Alcance Corretamente
    priority: Optional
    details: >-
      É comum querer aumentar ao máximo o alcance do seu roteador, mas se você reside em um apartamento menor,
      sua área de superfície de ataque é aumentada quando sua rede WiFi pode ser captada do outro lado da rua.

  - point: Considere Roteamento em Múltiplos Nós
    priority: Advanced
    details: >-
      VPNs têm limitações. Para maior anonimato, considere soluções que roteiam o tráfego por múltiplos nós
      independentes, adicionando camadas de proteção contra correlação e rastreamento, com custo de desempenho.

  - point: Desative o WiFi em Todos os Dispositivos
    priority: Advanced
    details: >-
      Conectar-se a uma rede WiFi, mesmo segura, aumenta sua área de superfície de ataque. Desative o WiFi
      doméstico e conecte cada dispositivo via Ethernet.
  color: violet

- title: Dispositivos Móveis
  slug: mobile-devices
  description: Reduza o rastreamento invasivo de celulares, smartphones e tablets
  icon: mobile
  intro: >
    Os smartphones revolucionaram completamente nossa forma de viver, trazendo o mundo inteiro para a palma de nossas mãos. Para milhões de pessoas, esses dispositivos são muito mais do que simples telefones - são o principal meio de comunicação, entretenimento, trabalho e acesso ao conhecimento. No entanto, por trás da incrível conveniência, existe um lado sombrio que poucos compreendem completamente.

    O rastreamento geográfico transformou-se em uma ferramenta invasiva que monitora praticamente cada movimento dos usuários. Temos pouquíssimo controle sobre quem acessa e utiliza esses dados sensíveis. Cada smartphone é capaz de gerar um perfil digital detalhado, que vai muito além do que imaginamos: desde nossos hábitos de navegação até nossa localização em tempo real.

    Os aplicativos móveis representam outro ponto crítico de vulnerabilidade. Muitos carecem de patches de segurança adequados e podem conter backdoors potencialmente perigosos. Um smartphone gera constantemente dados sobre você - alguns compartilhados intencionalmente, outros coletados silenciosamente em segundo plano. Pode ser assustador perceber o quanto empresas como Google, Microsoft, Apple e Facebook conhecem sobre nossa vida pessoal - em alguns casos, sabem mais sobre nós do que nossa própria família.

    A preocupação com a coleta de dados por governos tem crescido significativamente. Agências federais frequentemente solicitam dados detalhados de grandes empresas de tecnologia, muitas vezes usando mandados que permitem acesso em massa a informações de diversos usuários, inclusive de pessoas completamente alheias a qualquer investigação. Essa prática levanta sérias questões sobre privacidade e vigilância em massa.
  checklist:
  - point: Criptografe Seu Dispositivo
    priority: Essential
    details: >-
      Para manter seus dados seguros contra acesso físico, use criptografia de arquivos. Isso significa que, se seu
      dispositivo for perdido ou roubado, ninguém terá acesso aos seus dados.

  - point: Desligue Recursos de Conectividade Não Utilizados
    priority: Essential
    details: >-
      Quando não estiver usando Wi-Fi, Bluetooth, NFC etc., desligue esses recursos. Existem várias ameaças comuns
      que utilizam essas funcionalidades.

  - point: Mantenha o número de aplicativos ao mínimo
    priority: Essential
    details: >-
      Desinstale aplicativos que você não precisa ou não usa regularmente. Os aplicativos frequentemente executam em segundo plano, 
      deixando seu dispositivo mais lento e coletando dados.

  - point: Permissões de Aplicativos
    priority: Essential
    details: >-
      Não conceda aos aplicativos permissões que eles não precisam. Revise regularmente acesso a localização, câmera,
      microfone, contatos e sensores. Quando disponível, prefira permissões temporárias ou de uso único.

  - point: Instale aplicativos apenas de fontes oficiais
    priority: Essential
    details: >-
      Aplicativos na Apple App Store e Google Play Store são verificados e assinados criptograficamente, 
      tornando-os menos propensos a serem maliciosos.

  - point: Cuidado com Ameaças de Carregamento de Celular
    priority: Optional
    details: >-
      Juice Jacking é quando hackers usam estações de carregamento públicas para instalar malware em seu smartphone ou tablet
      through a compromised USB port.

  - point: Configure um PIN de operadora móvel
    priority: Essential
    details: >-
      Sequestro de SIM é quando um hacker consegue transferir seu número de celular para seu próprio SIM. A maneira mais fácil
      de se proteger contra isso é configurar um PIN através do seu provedor móvel.

  - point: Saia das Listagens de ID de Chamadas
    priority: Optional
    details: >-
      Para manter seus detalhes privados, remova seu número de cadastros públicos e aplicativos de identificação de chamadas,
      evitando exposição desnecessária.

  - point: Use Mapas Offline
    priority: Optional
    details: >-
      Considere usar aplicativos de mapas offline para reduzir tráfego de dados e possíveis vazamentos de localização.

  - point: Saia de anúncios personalizados
    priority: Optional
    details: >-
      Você pode reduzir ligeiramente a quantidade de dados coletados ao optar por não ver anúncios personalizados.

  - point: Apague após muitas tentativas de login
    priority: Optional
    details: >-
      Para se proteger contra um invasor forçando seu PIN, configure seu dispositivo para apagar após muitas tentativas de login com falha.

  - point: Monitore Rastreadores
    priority: Optional
    details: >-
      Avalie periodicamente aplicativos instalados para identificar bibliotecas de rastreamento e reduzir coleta de dados
      desnecessária. Prefira apps com políticas de privacidade claras e mínimas dependências de rastreadores.

  - point: Use um Firewall Móvel
    priority: Optional
    details: >-
      Para impedir que aplicativos vazem dados sensíveis de privacidade, você pode instalar um aplicativo de firewall.

  - point: Reduza a Atividade em Segundo Plano
    priority: Optional
    details: >-
      Limite atividades em segundo plano para apps que não precisam rodar continuamente. Use controles do sistema para
      restringir atualizações em segundo plano e otimizações de bateria.

  - point: Use Sandbox para Aplicativos Móveis
    priority: Optional
    details: >-
      Utilize perfis de trabalho, usuários separados ou recursos de sandbox/isolamento do sistema para conter aplicativos
      que pedem permissões excessivas.

  - point: Considere Roteamento em Múltiplos Nós
    priority: Advanced
    details: >-
      Em cenários que exigem maior anonimato, considere soluções que roteiem o tráfego por múltiplos nós independentes,
      adicionando camadas de proteção contra vigilância e redes Wi‑Fi públicas hostis (com custo de desempenho).

  - point: Evite Teclados Virtuais Personalizados
    priority: Optional
    details: >-
      Recomenda-se usar o teclado padrão do seu dispositivo. Se você optar por usar um aplicativo de teclado de terceiros,
      certifique-se de que seja confiável.

  - point: Reinicie o Dispositivo Regularmente
    priority: Optional
    details: >-
      Reinicie seu telefone pelo menos uma vez por semana para limpar o estado do aplicativo em cache na memória 
      e pode funcionar mais suavemente após o reinício.

  - point: Evite SMS
    priority: Optional
    details: >-
      SMS não deve ser usado para receber códigos de 2FA ou para comunicação sensível. Prefira mensageiros com
      criptografia ponta a ponta.

  - point: Mantenha Seu Número Privado
    priority: Optional
    details: >-
      Considere números virtuais/linhas secundárias para separar contextos (trabalho, serviços online, vendas),
      facilitando a compartimentalização e reduzindo spam.

  - point: Cuidado com Stalkerware
    priority: Optional
    details: >-
      Stalkerware é um malware instalado diretamente em seu dispositivo por alguém que você conhece.
      A melhor maneira de se livrar dele é fazer uma redefinição de fábrica.

  - point: Prefira o Navegador ao Invés de Aplicativos Dedicados
    priority: Optional
    details: >-
      Sempre que possível, considere usar um navegador seguro para acessar sites,
      em vez de instalar aplicativos dedicados.

  - point: Considere usar uma ROM personalizada (Android)
    priority: Advanced
    details: >-
      Se você está preocupado com a quantidade de informações pessoais coletadas pelo fabricante do seu dispositivo,
      considere usar uma ROM personalizada focada em privacidade.
  color: fuchsia

- title: Computadores Pessoais
  slug: personal-computers
  description: Protegendo o sistema operacional, dados e atividades do seu computador
  icon: computer
  intro: >
    Embora Windows e OS X sejam fáceis de usar e convenientes, ambos estão longe de serem seguros.
    Seu sistema operacional fornece a interface entre o hardware e seus aplicativos, então se for
    comprometido, pode ter efeitos prejudiciais.
  checklist:
  - point: Mantenha seu Sistema Atualizado
    priority: Essential
    details: >-
      As atualizações do sistema contêm correções/patches para problemas de segurança, melhoram o desempenho e às vezes adicionam novos
      recursos. Instale novas atualizações quando solicitado.

  - point: Criptografe Seu Dispositivo
    priority: Essential
    details: >-
      Habilite a criptografia de disco completo fornecida pelo seu sistema operacional. Isso previne acesso não autorizado
      aos seus dados se o computador for perdido ou roubado.

  - point: Faça Backup de Dados Importantes
    priority: Essential
    details: >-
      Mantenha backups criptografados para prevenir perdas por ransomware, roubo ou danos. Use criptografia
      para arquivos sincronizados na nuvem e para mídias removíveis (como pendrives e HDs externos).

  - point: Ative Bloqueio de Tela quando Inativo
    priority: Essential
    details: >-
      Bloqueie seu computador quando estiver ausente e configure para solicitar senha ao retomar da tela de bloqueio 
      ou do modo de suspensão para prevenir acesso não autorizado.

  - point: Desative Cortana ou Siri
    priority: Essential
    details: >-
      Assistentes controlados por voz podem ter implicações de privacidade devido aos dados enviados para processamento. Desative
      ou limite suas capacidades de escuta.

  - point: Revise Seus Aplicativos Instalados
    priority: Essential
    details: >-
      Mantenha os aplicativos instalados ao mínimo para reduzir a exposição a vulnerabilidades e limpe
      regularmente os caches dos aplicativos.

  - point: Gerencie Permissões
    priority: Essential
    details: >-
      Controle quais aplicativos têm acesso à sua localização, câmera, microfone, contatos e outras informações
      sensíveis.

  - point: Não Permita o Envio de Dados de Uso para a Nuvem
    priority: Essential
    details: >-
      Limite a quantidade de informações de uso ou feedback enviados para a nuvem para proteger sua privacidade.

  - point: Evite Desbloqueio Rápido
    priority: Essential
    details: >-
      Use uma senha forte em vez de biometria ou PINs curtos para desbloquear seu computador e aumentar
      a segurança.

  - point: Desligue o Computador, em Vez de Usar Modo de Espera
    priority: Essential
    details: >-
      Desligue seu dispositivo quando não estiver em uso, especialmente se o disco estiver criptografado, para manter os dados seguros.

  - point: Não Vincule seu PC à Sua Conta Microsoft ou Apple
    priority: Optional
    details: >-
      Use apenas uma conta local para evitar sincronização e exposição de dados. Evite usar serviços de
      sincronização que comprometam a privacidade.

  - point: Verifique Quais Serviços de Compartilhamento Estão Habilitados
    priority: Optional
    details: >-
      Desative recursos de compartilhamento de rede que você não está usando para fechar portas de entrada para ameaças comuns.

  - point: Não Use Conta Root/Admin para Tarefas Não Administrativas
    priority: Optional
    details: >-
      Use uma conta de usuário sem privilégios para tarefas diárias e eleve permissões apenas para mudanças
      administrativas para mitigar vulnerabilidades.

  - point: Bloqueie Webcam e Microfone
    priority: Optional
    details: >-
      Cubra sua webcam quando não estiver em uso e considere bloquear gravações de áudio não autorizadas para proteger sua privacidade.

  - point: Use um Filtro de Privacidade
    priority: Optional
    details: >-
      Use um filtro de privacidade de tela em espaços públicos para prevenir visualização por terceiros e proteger informações sensíveis.
      
  - point: Proteja Fisicamente o Dispositivo
    priority: Optional
    details: >-
      Use um Kensington Lock para proteger seu laptop em espaços públicos e considere travas de porta para
      prevenir acesso físico não autorizado.

  - point: Não Carregue Dispositivos a Partir do seu PC
    priority: Optional
    details: >-
      Use um power bank ou carregador de parede AC em vez do seu PC para evitar riscos de segurança
      associados às conexões USB.

  - point: Aleatorize seu Endereço de Hardware no Wi-Fi
    priority: Optional
    details: >-
      Modifique ou aleatorize seu endereço MAC para se proteger contra rastreamento em diferentes redes Wi-Fi.

  - point: Use um Firewall
    priority: Optional
    details: >-
      Instale um aplicativo de firewall para monitorar e bloquear acessos à internet não autorizados por aplicativos específicos, protegendo contra ataques de acesso remoto e violações de privacidade.
      
  - point: Proteja-se Contra Keyloggers de Software
    priority: Optional
    details: >-
      Use ferramentas de criptografia de digitação para se proteger contra keyloggers de software que registram suas teclas digitadas.

  - point: Verifique a Conexão do Teclado
    priority: Optional
    details: >-
      Seja vigilante quanto a keyloggers de hardware ao usar computadores públicos ou desconhecidos,
      verificando as conexões do teclado.

  - point: Previna Ataques de Injeção de Teclado
    priority: Optional
    details: >-
      Bloqueie seu PC quando estiver ausente e restrinja dispositivos USB desconhecidos. Use políticas que exijam
      autorização explícita para novos dispositivos a fim de mitigar injeções de teclado.

  - point: Não Use Antivírus Comercial "Grátis"
    priority: Optional
    details: >-
      Confie em ferramentas de segurança integradas e evite aplicativos antivírus gratuitos devido ao
      seu potencial para invasão de privacidade e coleta de dados.

  - point: Verifique Periodicamente Rootkits
    priority: Advanced
    details: >-
      Faça verificações periódicas com ferramentas confiáveis de detecção de rootkits para identificar e mitigar
      tentativas de controle total do sistema.

  - point: Senha de Boot da BIOS
    priority: Advanced
    details: >-
      Habilite uma senha de BIOS ou UEFI para adicionar uma camada adicional de segurança durante a inicialização, mas esteja ciente de
      suas limitações.

  - point: Use um Sistema Operacional Focado em Segurança
    priority: Advanced
    details: >-
      Considere migrar para sistemas com foco em privacidade/segurança ou distribuições com configurações reforçadas
      quando o seu caso de uso exigir maior proteção.
      
  - point: Faça Uso de Máquinas Virtuais
    priority: Advanced
    details: >-
      Use máquinas virtuais para atividades arriscadas ou testar software suspeito para isolar ameaças
      potenciais do seu sistema principal.

  - point: Compartimentalize
    priority: Advanced
    details: >-
      Isole diferentes programas e fontes de dados uns dos outros o máximo possível para limitar a
      extensão de possíveis violações.

  - point: Desative Recursos Indesejados (Windows)
    priority: Advanced
    details: >-
      Desative "recursos" e serviços desnecessários do Windows que executam em segundo plano para reduzir
      a coleta de dados e uso de recursos.

  - point: Inicialização Segura
    priority: Advanced
    details: >-
      Certifique-se de que o Secure Boot esteja habilitado para impedir que malware substitua seu carregador de inicialização e outros componentes críticos
      de software.

  - point: Acesso SSH Seguro
    priority: Advanced
    details: >-
      Tome medidas para proteger o acesso SSH de ataques alterando a porta padrão, usando chaves SSH
      e configurando firewalls.

  - point: Feche Portas Abertas Não Utilizadas
    priority: Advanced
    details: >-
      Desligue serviços que escutam em portas externas que não são necessários para proteger contra
      exploits remotos e melhorar a segurança.

  - point: Implemente Controle de Acesso Obrigatório
    priority: Advanced
    details: >-
      Restrinja o acesso privilegiado para limitar os danos que podem ser causados caso um sistema seja comprometido.

  - point: Use Tokens de Canário
    priority: Advanced
    details: >-
      Implante tokens de canário para detectar acessos não autorizados aos seus arquivos ou e-mails rapidamente e coletar informações sobre o intruso.
        color: pink
  

- title: Casa Inteligente
  slug: smart-home
  description: Usando dispositivos IoT sem comprometer sua privacidade
  icon: home
  intro: >-
    Assistentes residenciais e outros dispositivos conectados à internet coletam grandes quantidades de dados pessoais
    (incluindo amostras de voz, dados de localização, detalhes da casa e registros de interações). Como o controle
    sobre o que é coletado, como é armazenado e para que será usado é limitado, é difícil recomendar dispositivos
    de casa inteligente para quem prioriza privacidade e segurança.

    Segurança vs Privacidade: Existem muitos dispositivos inteligentes no mercado que alegam aumentar
    a segurança da sua casa, sendo fáceis e convenientes de usar (como Alarmes Inteligentes Antifurto,
    Câmeras de Segurança pela Internet, Fechaduras Inteligentes e Campainhas de Acesso Remoto, para
    citar alguns). Esses dispositivos podem parecer tornar a segurança mais fácil, mas há uma
    troca em termos de privacidade: eles coletam grandes quantidades de dados pessoais e deixam
    você sem controle sobre como são armazenados ou utilizados. A segurança desses dispositivos
    também é questionável, já que muitos deles podem ser (e estão sendo) hackeados, permitindo
    que um invasor burle a detecção com o mínimo de esforço.

    A opção mais respeitadora da privacidade seria não usar dispositivos "inteligentes"
    conectados à internet em sua casa e não depender de um dispositivo de segurança que
    exija conexão com a internet. Mas se você o fizer, é importante entender completamente
    os riscos de qualquer produto antes de comprá-lo. Em seguida, ajuste as configurações
    para aumentar a privacidade e a segurança. A lista de verificação a seguir ajudará
    a mitigar os riscos associados a dispositivos domésticos conectados à internet.
  checklist:
  - point: Renomeie dispositivos para não especificar marca/modelo
    priority: Essential
    details: >-
      Altere os nomes padrão dos dispositivos para algo genérico para prevenir ataques direcionados, obscurecendo informações de marca ou modelo.

  - point: Desative microfone e câmera quando não estiverem em uso
    priority: Essential
    details: >-
      Use interruptores de hardware para desligar microfones e câmeras em dispositivos inteligentes para proteger contra gravações acidentais ou acesso direcionado.

  - point: Entenda quais dados são coletados, armazenados e transmitidos
    priority: Essential
    details: >-
      Pesquise e certifique-se de estar confortável com as práticas de tratamento de dados de dispositivos de casa inteligente antes da compra, evitando dispositivos que compartilhem dados com terceiros.

  - point: Defina configurações de privacidade e saia do compartilhamento de dados com terceiros
    priority: Essential
    details: >-
      Ajuste as configurações do aplicativo para os controles de privacidade mais rígidos e saia do compartilhamento de dados com terceiros sempre que possível.

  - point: Não vincule seus dispositivos de casa inteligente à sua identidade real
    priority: Essential
    details: >-
      Use nomes de usuário e senhas anônimos, evitando cadastro/login via redes sociais ou outros serviços de terceiros para manter a privacidade.

  - point: Mantenha o firmware atualizado
    priority: Essential
    details: >-
      Atualize regularmente o firmware dos dispositivos inteligentes para aplicar correções de segurança e melhorias.

  - point: Proteja sua Rede
    priority: Essential
    details: >-
      Proteja o WiFi e a rede doméstica para impedir o acesso não autorizado a dispositivos inteligentes.

  - point: Tenha cuidado com dispositivos vestíveis
    priority: Optional
    details: >-
      Considere as extensas capacidades de coleta de dados de dispositivos vestíveis e suas implicações para a privacidade.

  - point: Não conecte a infraestrutura crítica da sua casa à Internet
    priority: Optional
    details: >-
      Avalie os riscos de termostatos, alarmes e detectores conectados à internet devido ao potencial acesso remoto por hackers.

  - point: Mitigue Riscos de Assistentes por Voz
    priority: Optional
    details: >-
      Reduza a ativação por voz, desative o microfone quando não estiver em uso e revise configurações de retenção de
      gravações. Prefira soluções que ofereçam maior transparência e controle local.

  - point: Monitore sua rede doméstica de perto
    priority: Optional
    details: >-
      Use recursos do roteador ou de monitoramento local para acompanhar atividades de rede incomuns e detectar
      dispositivos ou tráfego inesperados.

  - point: Negue acesso à Internet sempre que possível
    priority: Advanced
    details: >-
      Use firewalls para bloquear o acesso à internet para dispositivos que não precisam dele, limitando a operação ao uso da rede local.

  - point: Avalie os riscos
    priority: Advanced
    details: >-
      Considere as implicações de privacidade para todos os membros da casa e ajuste as configurações dos dispositivos para segurança e privacidade, como desativar dispositivos em determinados horários.
  color: red

- title: Finanças Pessoais
  slug: personal-finance
  description: Protegendo seus fundos, contas financeiras e transações
  icon: finance
  intro: >-
    Fraude financeira e roubo de identidade são comuns e causam grandes prejuízos. É importante adotar
    medidas básicas para reduzir a exposição e reagir rapidamente a atividades suspeitas.

    Nota sobre cartões de crédito: mecanismos de detecção de fraude podem proteger contra algumas transações
    indevidas, mas a análise de padrões de gastos também implica coleta de dados. Cartões podem ser bons para
    segurança, mas têm implicações para privacidade.
  checklist:
  - point: Cadastre-se para Alertas de Fraude e Monitoramento de Crédito
    priority: Essential
    details: >-
      Ative alertas de fraude e monitoramento de crédito junto às centrais de crédito do seu país para ser avisado
      rapidamente sobre atividades suspeitas.

  - point: Aplique um Congelamento de Crédito
    priority: Essential
    details: >-
      Previna consultas de crédito não autorizadas solicitando o congelamento de crédito nas principais centrais de
      crédito da sua região, e descongele apenas quando necessário.

  - point: Use Cartões Virtuais
    priority: Optional
    details: >-
      Utilize números de cartão virtuais emitidos pelo seu banco ou provedor de pagamento para compras online, evitando expor
      os dados do seu cartão físico.

  - point: Use Dinheiro em Espécie para Transações Locais
    priority: Optional
    details: >-
      Prefira pagamentos em espécie para compras locais e do dia a dia quando desejar reduzir a criação de perfis de consumo.

  - point: Use Criptomoedas para Transações Online
    priority: Optional
    details: >-
      Considere criptomoedas com foco em privacidade para transações online quando adequado ao seu contexto legal. Use-as
      com responsabilidade e ciente dos riscos de volatilidade e conformidade.

  - point: Armazene Criptomoedas com Segurança
    priority: Advanced
    details: >-
      Armazene chaves privadas com segurança usando carteiras offline, dispositivos dedicados e cópias de segurança
      robustas. Proteja frases-semente e evite exposição a ambientes conectados.

  - point: Compre Criptomoedas Anonimamente
    priority: Advanced
    details: >-
      Se necessário e permitido pelas leis locais, utilize métodos de compra que minimizem vinculação direta à sua identidade,
      ciente dos riscos e obrigações legais.

  - point: Misture/ Embaralhe Moedas
    priority: Advanced
    details: >-
      Use um misturador de bitcoin ou CoinJoin antes de converter Bitcoin para moeda para obscurecer rastros de transação.

  - point: Use Detalhes de Pseudônimo para Compras Online
    priority: Advanced
    details: >-
      Para compras online, considere usar detalhes de pseudônimo, endereços de e-mail de encaminhamento, números VOIP e métodos de entrega seguros para proteger sua identidade.

  - point: Use um endereço de entrega alternativo
    priority: Advanced
    details: >-
      Opte por entregas em endereços não pessoais, como caixas postais, endereços de encaminhamento ou locais de retirada locais para evitar vincular compras diretamente a você.
